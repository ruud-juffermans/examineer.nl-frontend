version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: examineer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-examineer}
      POSTGRES_USER: ${POSTGRES_USER:-examineer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-examineer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flyway Migrations
  flyway:
    image: flyway/flyway:10
    container_name: examineer-flyway
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-examineer}
      FLYWAY_USER: ${POSTGRES_USER:-examineer}
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - ./infra/db/migrations:/flyway/sql
    command: migrate

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: examineer-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-examineer}
      POSTGRES_USER: ${POSTGRES_USER:-examineer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./apps/backend/src:/app/src:ro

  # Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: examineer-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api/v1}
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend/src:/app/src:ro

volumes:
  postgres_data:
